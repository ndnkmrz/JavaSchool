server.port=80
server.servlet.context-path=/GamerShopAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=010989Bill@

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=TRACE

logging.level.root=WARN
logging.level.com.gamershop=DEBUG
logging.file.name=Gamershop-admin.log
logging.logback.rollingpolicy.file-name-pattern=Gamershop-admin-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
