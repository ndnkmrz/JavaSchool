<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: head}"></div>
<body>
<div th:insert="~{fragments/header :: header}"></div>

</br>
<div class="container-fluid">
    <div class="card border-light mb-5" style="max-width:700px; margin:0 auto">
        <div class="card-header" th:text="${cardTitle}"><h1>
        </h1></div>
        <div class="card-body">
            <!--      email, password, username, enabled-->
            <form th:action="@{/categories/save}" method="post" th:object="${category}">
                <fieldset>
                    <div class="form-group">
                        <input type="hidden" th:field="*{categoryId}">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Category</label>
                        <input type="text" class="form-control" placeholder="Enter category name" th:field="*{categoryName}">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">Parent category</label>
                            <select class="form-select" id="exampleSelect1" th:field="*{parentCategory}">
                                <option th:value="${null}">[No parent]</option>
                                <th:block th:each="cat : ${listCategories}">
                                    <option th:text="${cat}" th:value="${cat}" ></option>
                                </th:block>
                            </select>
                    </div>
                    <br/>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="" th:field="*{enabled}">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Enable</label>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-light">Submit</button>
                    <a class="btn btn-secondary" th:href="@{/categories}">Cancel</a>
                </fieldset>
            </form>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
