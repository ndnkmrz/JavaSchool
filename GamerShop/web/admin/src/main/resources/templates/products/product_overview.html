<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<div th:fragment="product_overview">
    <div class="form-group">
        <label class="form-label mt-4">Product name</label>
        <input type="text" class="form-control" placeholder="Enter product name" th:field="*{productName}">
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label class="form-label mt-4">Price</label>
                <input type="number" class="form-control" placeholder="Enter product price" th:field="*{productPrice}">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label class="form-label mt-4">Quantity</label>
                <input type="number" class="form-control" placeholder="Enter quantity on stock" th:field="*{productQuantity}">
            </div>
        </div>
        <div class="col-sm">

            <div class="form-group">
                <label class="form-label mt-4">Weight</label>
                <input type="number" step="any" class="form-control" placeholder="Enter package weight" th:field="*{productWeight}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label class="form-label mt-4">Height</label>
                <input type="number" step="any" class="form-control" placeholder="Enter package height" th:field="*{productHeight}">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label class="form-label mt-4">Width</label>
                <input type="number" step="any" class="form-control" placeholder="Enter package width" th:field="*{productWidth}">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label class="form-label mt-4">Length</label>
                <input type="number" step="any" class="form-control" placeholder="Enter category length" th:field="*{productLength}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Parent category</label>
        <select class="form-select" id="exampleSelect1" th:field="*{productCategory}">
            <option th:value="${null}">[No category]</option>
            <th:block th:each="cat : ${listCategories}">
                <option th:text="${cat}" th:value="${cat}" ></option>
            </th:block>
        </select>
    </div>
    <br/>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="" th:field="*{enabled}">
        <label class="form-check-label" for="flexSwitchCheckChecked">Enable</label>
    </div>
    <br/>
</div>
</body>
</html>
