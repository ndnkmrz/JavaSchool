<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:insert="~{fragments/head :: head}"></div>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<br/>
<div class="container-fluid">
  <div class="card border-primary mb-3" style="margin:0 auto">
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th>Number of order</th>
          <th>Final sum</th>
          <th>Status</th>
          <th></th>
        </tr>
        <th:block th:each="order : ${orders}">
          <tr>
            <td th:text="'Order â„– '+ ${order.getOrderId()}"></td>
            <td th:text="'Total: ' + ${order.getFinalSum()} + '$'"></td>
            <td th:text="${order.getOrderOrderStatus()}"></td>
            <td><a th:href="@{'/order/details/' + ${order.getOrderId()}}">View details</a></td>
          </tr>
        </th:block>
      </table>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
